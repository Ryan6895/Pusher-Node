  <body>
    <h1>OS Vote</h1>
    <p>Vote for your favorite OS to develop on</p>
    <form id="vote-form" action="index.html" method="post">
      <p>
        <input type="radio" name="OS" value="Windows" id="windows">
        <label for="windows">Windows</label>
      </p>
      <p>
        <input type="radio" name="OS" value="macos" id="MacOS">
        <label for="macos">MacOS</label>
      </p>
      <p>
        <input type="radio" name="OS" value="Linux" id="linux">
        <label for="linux">Linux Distro</label>
      </p>
      <p>
        <input type="radio" name="OS" value="Other" id="other">
        <label for="other">Something Else</label>
      </p>
      <input type="submit" class="btn" value="Vote">
    </form>
    <br><br>

    <div id="chartContainer" styles="height: 300px; width:100%">

    </div>
